<!DOCTYPE html>
<html>
<head>
	<title>Test Mapa - Validar dibujo</title>
	
	<link href="../css/map-generic.css">
	
	<!-- OpenLayers	-->
	<link rel="stylesheet" href="https://openlayers.org/en/v4.3.3/css/ol.css" type="text/css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.3.3/build/ol.js"></script>
	
	<!--  Leaflet	-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   		  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   		  crossorigin=""/>
 	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   			integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   			crossorigin=""></script>
	
</head>
<body>
	<div id="google-map"></div>
	<div id="leaflet-map"></div>
	<div id="openlayer-map"></div>
	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO37nRdl-f-N0VNO2bd5-xEtAS_6ruWQ0"></script>
	
	<script src="../js/map-generic.js"></script>
	<script>
		// Creamos un nuevo Mapa Generico del tipo Google Maps

		var googleMap = new MapGeneric.Map(
			'google', 
			document.getElementById('google-map'), 
			{
				lat: -25.287724, 
				lng: -57.607870
			}, 
			'ROADMAP'
		);
		googleMap.initialize();

		// Creamos un nuevo Mapa Generico del tipo Leaflet
		var leaflet = new MapGeneric.Map(
			'leaflet', 
			document.getElementById('leaflet-map'), 
			{
				lat: -25.287724, 
				lng: -57.607870
			}, 
			//'ROADMAP'
		);
		leaflet.initialize();


		// Creamos un nuevo Mapa Generico del tipo Leaflet
		var openlayer = new MapGeneric.Map(
			'openlayer', 
			document.getElementById('openlayer-map'), 
			{
				lat: -25.287724, 
				lng: -57.607870
			}, 
			//'ROADMAP'
		);
		openlayer.initialize();

	</script>
</body>
</html>
